<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/stylesheet">
        *{
        margin:0px;
        padding:0px;
        box-sizing:
        }
        body{
            font:1rem;line-height:1.66;
        },
        h3{line-height:1.2; font-weight:700; font:2.5rem}
    </style>
</head>
<body>
    <h3>Welcome to Wananchi polling station</h3>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/polls/{{question.id}}/">{{question.question_text}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h6 class>Sorry there's no questions to vote.</h6>
        <p>Create a question.</p>
    {% endif %}
</body>
</html>
